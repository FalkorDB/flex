name: Publish FLEX

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to publish (e.g., v1.0.0)'
        required: true
        type: string

jobs:
  build-and-attach:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.release.tag_name || inputs.tag }}
          fetch-depth: 0  # Fetch all history and tags for version validation

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Validate Version
        run: node .github/scripts/validate-version.js ${{ github.event.release.tag_name || inputs.tag }}

      - name: Install dependencies
        run: npm install

      - name: Build FLEX Bundle
        run: npm run build

      - name: Run Tests
        run: npm test
        env:
          DEBUG: "true"

      - name: Upload flex.js to Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.release.tag_name || inputs.tag }}
          files: dist/flex.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

